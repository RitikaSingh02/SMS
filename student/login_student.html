<!DOCTYPE html>
<html lang="en">
<head>
  
	 <meta charset="UTF-8">
    <title>STUDENT MANAGEMENT SYSTEM</title>
    <link rel='icon' type='jpg' href='icon.jpg'>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"></script>
    <link rel="stylesheet" type="text/css" href="login_student.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="login_student.js"></script>
    
</head>
<body>
  
  <div class="main" ng-app="student_login" ng-controller="student_login_ctrl">
  	
    <p class="sign" align="center"><b>LOGIN</b> </p><br><br>
    
      <input class="un" type="text" align="center" ng-model="USER_NAME" placeholder="Username" required/>
      <input class="pass" type="password" align="center" ng-model="PASSWORD" placeholder="Password" required/><br><br>
      
         <button class ="button1"  ng-click="subFunction()"><span>Login</span></button> 
        
         
                
    </div>
     
</body>

</html>
